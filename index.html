    <script>
        // Toggle de zichtbaarheid van de inhoud (in dit geval het toevoegen van afspraken)
        function toggleContent(slot) {
            const content = slot.querySelector('.event-content');
            content.style.display = (content.style.display === 'block') ? 'none' : 'block';
